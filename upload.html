<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON File Uploader</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    background: #121212;
    color: #FFFFFF;
    font-family: "Raleway", sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

h1, h2, h3, h4, h5, h6, span, p, strong, b {
    font-family: "Poppins", sans-serif;
}

.container {
    background: #1E1E1E;
    border-radius: 20px;
    padding: 60px 40px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 500px;
    width: 100%;
    border: 1px solid #2A2A2A;
}

.icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 30px;
    background: url('https://cdn-icons-png.flaticon.com/512/136/136443.png') center/contain no-repeat;
    filter: invert(1);
    opacity: 0.8;
}

.title {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #FFFFFF;
}

.subtitle {
    color: #B3B3B3;
    margin-bottom: 40px;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.6;
}

.upload-area {
    position: relative;
    margin-bottom: 30px;
}

.file-input {
    position: absolute;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.upload-label {
    display: block;
    background: #2A2A2A;
    border: 2px dashed #4A4A4A;
    border-radius: 15px;
    padding: 40px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: "Raleway", sans-serif;
    font-weight: 500;
    color: #B3B3B3;
    letter-spacing: 0.5px;
}

.upload-label:hover {
    border-color: #00C853;
    background: #1A2A1A;
    color: #00C853;
    transform: translateY(-2px);
}

.upload-icon {
    width: 40px;
    height: 40px;
    margin: 0 auto 15px;
    background: url('https://cdn-icons-png.flaticon.com/512/1828/1828839.png') center/contain no-repeat;
    filter: invert(0.7);
}

.upload-label:hover .upload-icon {
    filter: invert(0.7) sepia(1) saturate(5) hue-rotate(120deg);
}

.file-name {
    margin-top: 15px;
    color: #00C853;
    font-weight: 500;
    font-size: 14px;
}

.btn {
    background: #00C853;
    color: #FFFFFF;
    border: none;
    padding: 15px 40px;
    border-radius: 50px;
    letter-spacing: 1.2px;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    font-size: 14px;
    font-family: "Raleway", sans-serif;
    transition: all 0.3s ease;
    width: 100%;
    min-height: 50px;
}

.btn:hover {
    background: #00A843;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 200, 83, 0.2);
}

.btn:active {
    transform: translateY(0);
}

.btn:disabled {
    background: #4A4A4A;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.status-message {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    font-weight: 500;
    display: none;
}

.status-success {
    background: rgba(0, 200, 83, 0.1);
    color: #00C853;
    border: 1px solid #00C853;
}

.status-error {
    background: rgba(244, 67, 54, 0.1);
    color: #F44336;
    border: 1px solid #F44336;
}

@media (max-width: 480px) {
    .container {
        padding: 40px 20px;
    }
    
    .title {
        font-size: 24px;
    }
    
    .subtitle {
        font-size: 14px;
    }
    
    .upload-label {
        padding: 30px 15px;
    }
}
</style>

<div class="container">
    <div class="icon"></div>
    <h1 class="title">Backup File Uploader</h1>
    <p class="subtitle">Upload and merge your JSON files to add your backup data.</p>
    
    <div class="upload-area">
        <input type="file" id="uploadJson" accept=".json" class="file-input">
        <label for="uploadJson" class="upload-label">
            <div class="upload-icon"></div>
            <span>Click to browse backup file here</span>
            <div class="file-name" id="fileName" style="display: none;"></div>
        </label>
    </div>
    
    <button id="submitBtn" class="btn" disabled>Submit & Merge Data</button>
    
    <div id="statusMessage" class="status-message"></div>
</div>

<script>
let uploadedData = null;

document.getElementById('uploadJson').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const fileNameDiv = document.getElementById('fileName');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    
    if (!file) {
        fileNameDiv.style.display = 'none';
        submitBtn.disabled = true;
        uploadedData = null;
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            uploadedData = JSON.parse(e.target.result);
            fileNameDiv.textContent = `âœ“ ${file.name} loaded successfully`;
            fileNameDiv.style.display = 'block';
            submitBtn.disabled = false;
            showStatus('File loaded successfully. Click submit to merge data.', 'success');
        } catch (error) {
            showStatus('Invalid JSON file. Please select a valid JSON file.', 'error');
            uploadedData = null;
            fileNameDiv.style.display = 'none';
            submitBtn.disabled = true;
        }
    };
    reader.readAsText(file);
});

document.getElementById('submitBtn').addEventListener('click', function() {
    if (!uploadedData) {
        showStatus('Please upload a valid JSON file first.', 'error');
        return;
    }

    let newKeysAdded = false;
    let processedKeys = 0;
    
    for (const key in uploadedData) {
        processedKeys++;
        let existing = localStorage.getItem(key);
        if (existing) {
            try {
                let existingData = JSON.parse(existing);
                let newData = JSON.parse(uploadedData[key]);
                if (Array.isArray(existingData) && Array.isArray(newData)) {
                    let merged = [...existingData];
                    newData.forEach(item => {
                        if (!existingData.some(e => JSON.stringify(e) === JSON.stringify(item))) {
                            merged.push(item);
                            newKeysAdded = true;
                        }
                    });
                    localStorage.setItem(key, JSON.stringify(merged));
                }
            } catch {
                localStorage.setItem(key, uploadedData[key]);
                newKeysAdded = true;
            }
        } else {
            localStorage.setItem(key, uploadedData[key]);
            newKeysAdded = true;
        }
    }

    if (newKeysAdded) {
        showStatus(`Successfully processed ${processedKeys} keys. New data added to local storage.`, 'success');
    } else {
        showStatus(`Processed ${processedKeys} keys. All data already exists in local storage.`, 'success');
    }
});

function showStatus(message, type) {
    const statusMessage = document.getElementById('statusMessage');
    statusMessage.textContent = message;
    statusMessage.className = `status-message status-${type}`;
    statusMessage.style.display = 'block';
    
    if (type === 'success') {
        setTimeout(() => {
            statusMessage.style.display = 'none';
        }, 5000);
    }
}

document.addEventListener('dragover', function(e) {
    e.preventDefault();
});

document.addEventListener('drop', function(e) {
    e.preventDefault();
    const files = e.dataTransfer.files;
    if (files.length > 0 && files[0].type === 'application/json') {
        document.getElementById('uploadJson').files = files;
        document.getElementById('uploadJson').dispatchEvent(new Event('change'));
    }
});
</script>
