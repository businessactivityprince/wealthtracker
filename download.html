<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
  .inform {
    display: flex;
    flex-direction: column;
    padding: 20px 25px;
    gap: 15px;
    margin: -60px 0 0 0;
    border-radius: 25px;
    background: #121212;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  }
  .image {
    background: #b0e1f2;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 10px 60px 10px;
  }
  .image > img {
    width: 350px;
  }
</style>
<div class="main">
  <div class="image">
    <img src="https://i.ibb.co/k2Krjmvb/backup.png" alt="backup">
  </div>
  <div class="inform">
    <div class="text">
      <h2>Download Backup</h2>
      <span>By downloading the wealth backup, your data is securely saved. In case of a mobile reset or technical issue in the future, your history will remain intact and can be easily restored without any loss.</span>
    </div>
    <button onclick="downloadLocalStorage()" class="btn">Download Backup</button>
  </div>
</div>
<script>
  function downloadLocalStorage() {
    const data = JSON.stringify(localStorage, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'backup.json';
    a.click();
    URL.revokeObjectURL(url);
  }
</script>
